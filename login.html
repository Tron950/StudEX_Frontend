<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход | StudEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Шапка сайта с логотипом -->
<header>
    <div class="container nav-wrapper">
        <div class="left-nav">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="StudEX Logo" width="40" height="40">
                    StudEX
                </a>
            </div>
            <nav>
                <ul id="navList">
                    <!-- Навигационные ссылки -->
                </ul>
            </nav>
        </div>
        <div class="right-nav">
            <!-- Гамбургер и кнопка входа -->
        </div>
    </div>
</header>
<div class="login-container">
    <h2>Вход в аккаунт</h2>
    <div class="error-message" id="errorMessage"></div>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.ru">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary">Войти</button>
    </form>
    <div class="switch-link">
        Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
