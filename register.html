<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Регистрация | StudEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<!-- Шапка сайта с логотипом -->
<header>
    <div class="container nav-wrapper">
        <div class="left-nav">
            <div class="logo">
                <a href="#home">
                    <img src="images/logo.png" alt="StudEX Logo" width="40" height="40" style="vertical-align: middle; margin-right: 8px;">
                    StudEX
                </a>
            </div>
            <nav>
                <ul id="navList">
                    <!-- Навигационные ссылки -->
                </ul>
            </nav>
        </div>
        <div class="right-nav">
            <!-- Гамбургер и кнопка входа -->
        </div>
    </div>
</header>

<div class="login-container">
    <h2>Регистрация</h2>
    <div class="error-message" id="errorMessage"></div>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required placeholder="Иван Иванов">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.ru">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        <div class="form-group">
            <label for="password-confirm">Подтвердите пароль</label>
            <input type="password" id="password-confirm" name="password-confirm" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary">Зарегистрироваться</button>
    </form>
    <div class="switch-link">
        Уже есть аккаунт? <a href="login.html">Войти</a>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
